{% extends 'staff/staff_base.html' %} 
{% load staticfiles %} 

{% block content %} 
{% for post in posts %} 
    <div class="post"> 
        <div class="date"> 
            {{ post.created_date }} 
        </div> 
        <h1><a href="#">{{ post.title }}</a></h1> 
        <p>{{ post.text|linebreaksbr }}</p> 
    </div>
{% endfor %} 
{% endblock %}
